<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <style>
    body {
      background-color:rgb(228,228,228);
      background-size: cover;
      height: 100vh;
      font-family: sans-serif;
    }

    .box {
      width: 350px;
      height:auto;
      margin-top:10%;
      padding:3rem;
    }
  </style>
</head>
<body>
  <div class="container bg-light box">
    <form method="POST" action="/preset">
      <h2>reset password</h2>
        <div class="mb-1">
            <label for="username" class="form-label">username</label>
            <i class="far fa-user"></i><input type="email" class="form-control" id="username" name="username" placeholder="enter email">
          </div>
        <div class="mb-1">
          <label for="newpass" class="form-label">newpass</label>
          <i class="fas fa-key"></i><input type="password" class="form-control" id="newpass" name="newpass" placeholder="enter new password">
        </div>
        <button type="submit" class="btn btn-primary my-2">submit</button>
        {% if amsg %}
              <div class="alert alert-danger" role="alert">
                {{ amsg }}
              </div>
      {% endif %}
        </form>
      </div>
</body>
</html>
