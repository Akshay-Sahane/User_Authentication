<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loginpage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <style>
    body {
      background-color:rgb(228,228,228);
      background-size: cover;
      height: 100vh;
      font-family: sans-serif;
    }

    .box {
      width:350px;
      margin-top:5%;
      height:auto;
      padding:2rem;
    }
  </style>
</head>

<body>
  
  <div class="container bg-light box">

    <form method="POST" action="/login">
      {% if smsg %}
              <div class="alert alert-success" role="alert">
                {{ smsg }}
              </div>
      {% endif %}

      {% if emsg %}
      <div class="alert alert-danger" role="alert">
        {{ emsg }}
      </div>
{% endif %}
      <h3 class="text-center">login here</h3>
      <div class="form-group">
        <label for="uname">Email address</label>
        <span class="fa fa-user"></span>
        <input type="email" class="form-control my-2" id="uname" name="uname"
          aria-describedby="emailHelp" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="upass">Password</label>
        <i class="fas fa-key"></i><input type="password" class="form-control my-2" id="upass" name="upass" placeholder="Enter Password" required>
      </div>
      <div class="form-check mt-1">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="pshow()">
        <label class="form-check-label" for="exampleCheck1">Show Password</label>
        <a href="/pforgot"> forgot password? </a>
      </div>
      <br><span>Don't have account?</span> <a href="http://127.0.0.1:5000/newuser">create account</a>
      <button type="submit" class="btn btn-primary my-2">Log in</button>
     

    </form>
  

  </div>
  <script>
          function pshow() {
                            var x = document.getElementById("upass");
                           if (x.type === "password")
                             {
                                x.type = "text";
                             } 
                          else
                            {
                               x.type = "password";
                            }
                          }
    </script>
</body>

</html>
