<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
      body {
      background-color:rgb(228,228,228);
      background-size: cover;
      height: 100vh;
      font-family: sans-serif;
    }
        .box{
            width:350px;
            margin-top:4%;
            height:auto;
            padding:1rem;
        }
    </style>
        

</head>

<body>
    
    <div class="bg-light container box">
       
        <form method="POST" action="/newuser">
          <h2 class="text-center">create new account</h2>
            <div class="mb-1">
              <label for="email" class="form-label">Email address</label>
              <i class="far fa-user"></i><input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="enter email address" required>
            </div>
            <div class="mb-1">
                <label for="phone" class="form-label">phone</label>
                <i class="fas fa-phone-square"></i><input type="number" class="form-control" id="phone" name="phone" placeholder="enter mobile number" required>
              </div>
            <div class="mb-1">
              <label for="password" class="form-label">password</label>
              <i class="fas fa-key"></i><input type="password" class="form-control" id="password" name="password" placeholder="set password" required>
            </div>
            <button type="submit" class="btn btn-primary mb-1">register</button>
            <button type="reset" class="btn btn-primary mb-1">Cancel</button>
            {% if msg %}
              <div class="alert alert-info" role="alert">
                {{msg}}
              </div>
            {% endif %}
          
            {% if amsg %}
              <div class="alert alert-warning" role="alert">
                {{ amsg }}
              </div>
            {% endif %}

          </form>
 </div>
</body>
</html>
