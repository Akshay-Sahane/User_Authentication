<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loginpage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <style>
    body {
      background-color:rgb(228,228,228);
      background-size: cover;
      height: 100vh;
      font-family: sans-serif;
    }

    .box {
      width: 350px;
      height:auto;
      margin-top:8%;
      padding:1rem;
    }
  </style>
</head>

<body>
  <div class="container bg-light box">
     <h2>Delete my account</h2>
    <form method="POST" action="/delete">
      <div class="form-group">
        <label for="uname">Email address</label>
        <i class="far fa-user d-inline"></i><input type="email" class="form-control my-2" id="username" name="username"
          aria-describedby="emailHelp" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="upass">Password</label>
        <i class="fas fa-key"></i><input type="password" class="form-control my-2" id="upass" name="upass" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn btn-primary my-2">Delete</button>
      {% if nf %}
      <div class="alert alert-info" role="alert">
        {{ nf }}
      </div>
      {% endif %}
    </form>
  </div>
</body>

</html>
