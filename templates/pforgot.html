<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loginpage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <style>
    body {
      background-color:rgb(228,228,228);
      background-size: cover;
      height: 100vh;
      font-family: sans-serif;
    }

    .box {
      width: 350px;
      height:auto;
      margin-top:10%;
      padding: 3rem;
    }
  </style>
</head>

<body>
  
  <div class="container bg-light box">

    <form method="POST" action="/pforgot">
      <h3 class="text-center">enter details</h3>
      <div class="mb-1">
        <label for="email" class="form-label">Email address</label>
        <i class="far fa-user"></i><input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="enter email address" required>
      </div>
      <div class="mb-1">
          <label for="phone" class="form-label">phone</label>
          <i class="fas fa-phone-square"></i><input type="text" class="form-control" id="phone" name="phone" placeholder="enter mobile number" required>
        </div>
      
      <button type="submit" class="btn btn-primary my-2">send otp</button>

     {% if fmsg %}
              <div class="alert alert-info" role="alert">
                {{ fmsg }}
              </div>
      {% endif %}
    </form>
    {% if iotp %}
    <div class="alert alert-danger" role="alert">
      {{ iotp }}
    </div>
    {% endif %}
  </div>
</body>

</html>
